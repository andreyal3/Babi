<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
  body{
    height:100vh;
    background:linear-gradient(135deg,#fbeaff,#e0c3fc,#fcb1ff);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    flex-direction:column;
    transition:background 5s ease;
  }
  .container{text-align:center;position:relative;}
  .heart{
    font-size:70px;color:#ff4f81;cursor:pointer;animation:pulse 1.5s infinite;
  }
  @keyframes pulse{
    0%{transform:scale(1);}50%{transform:scale(1.2);}100%{transform:scale(1);}
  }
  .overlay{
    position:fixed;top:0;left:0;width:100%;height:100%;
    background:rgba(255,255,255,0.9);
    display:flex;justify-content:center;align-items:center;
    flex-direction:column;font-size:1.6rem;color:#ff4f81;
    opacity:0;pointer-events:none;transition:opacity 2s ease;
    z-index:10;
  }
  .overlay.show{opacity:1;pointer-events:auto;}
  .overlay.hide{opacity:0;pointer-events:none;}
  .message{
    max-width:90%;margin:auto;
    color:#333;font-size:1.2rem;line-height:1.8rem;
    white-space:pre-line;text-align:center;
    display:none;
  }
  .cat{
    width:120px;margin:20px auto;
    animation:float 3s ease-in-out infinite;
  }
  @keyframes float{
    0%{transform:translateY(0);}50%{transform:translateY(-10px);}100%{transform:translateY(0);}
  }
  .ytframe{
    width:300px;height:170px;
    border:none;border-radius:20px;
    box-shadow:0 0 20px rgba(0,0,0,0.3);
    opacity:0;transition:opacity 2s ease;
    margin-top:10px;
  }
  .ytframe.show{opacity:1;}
</style>
</head>
<body>
<div class="container">

<div class="overlay" id="overlay">

</div>

<script>
const heart=document.getElementById('heart');

const yt=document.getElementById('yt');

heart.addEventListener('click',()=>{
